[Application]
name=BCML
publisher=Nicene Nerd
version=3.0.0b16
entry_point=bcml.__main__:main
icon=bcml/data/bcml.ico
license_file=docs/LICENSE.md

[Build]
nsi_template=bcml/helpers/pyapp.nsi

[Command bcml]
entry_point=bcml.__main__:main

[Command bcml-debug]
entry_point=bcml.__main__:main_debug

[Python]
version=3.7.6
bitness=64

[Include]
packages = webview

pypi_wheels = aamp==1.4.1
    byml==2.3.1
    certifi==2019.9.11
    chardet==3.0.4
    idna==2.8
    oead==1.1.1
    pip==20.1
    pythonnet==2.4.0
    pyYaml==5.3.1
    requests==2.23.0
    rstb==1.2.0
    sortedcontainers==2.1.0
    syaz0==1.0.1
    urllib3==1.25.7
    xxhash==1.4.3

files = docs/
    bcml/assets/scripts/bundle.js

exclude = pkgs/bcml/__pycache__
    pkgs/bcml/helpers/7z.so
    pkgs/bcml/helpers/7z
    bcml/helpers/7z.so
    bcml/helpers/7z
    pkgs/bcml/mergers/__pycache__
    pkgs/bcml/helpers/__pycache__
    pkgs/bcml/assets/node_modules
    pkgs/bcml/assets/src
    pkgs/bcml/assets/package-log.json
    pkgs/bcml/helpers/msyt
    bcml/__pycache__
    bcml/mergers/__pycache__
    bcml/helpers/__pycache__
    bcml/assets/node_modules
    bcml/assets/src
    bcml/assets/package-log.json
    bcml/helpers/msyt